<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Passenger Counter</title>
  </head>

  <body>
    <section class="wrapper">
      <div class="counter">
        <h1>People entered</h1>
        <h2 id="count-el">0</h2>
        <!--* this is the element we need to select in order to manipulate it inside of our js file; we want it to increase by 1 each time someone clicks the button below-->

        <div class="btns">
          <button id="increment-btn" onclick="increment()">INCREMENT</button>
          <!--* this element is going to get a custom function called "increment()" to add +1 to our count/count-el-->
          <button id="save-btn" onclick="save()">SAVE</button>
        </div>

        <p id="save-el">Previous entries:</p>
      </div>
    </section>
  </body>
</html>
